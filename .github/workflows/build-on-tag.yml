name: Build and Push Tag to Docker Hub
on:
  push:
    tags:
      - '*\/[0-9].[0-9]+.[0-9]+'
jobs:
  build:
    name: ⚙️ Docker Build, Tag, and Push
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Get git Tag
        id: git_tag
        run: |
          echo ::set-output name=APP_NAME::$(echo ${GITHUB_REF#refs/tags/} | grep -oP "[a-z-]+")
          echo ::set-output name=GIT_TAG::$(echo ${GITHUB_REF#refs/tags/} | grep -oP "[0-9].[0-9]+.[0-9]+")
          echo ::set-output name=GIT_HASH::$(git rev-parse --short HEAD)
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Tag and Push Version Tag
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          build-args: |
            APP_NAME=${{ steps.git_tag.outputs.APP_NAME }}
            GIT_HASH=${{ steps.git_tag.outputs.GIT_HASH }}
            GIT_TAG=${{ steps.git_tag.outputs.GIT_TAG }}
          tags:  appcompass/${{ steps.git_tag.outputs.APP_NAME }}-service:${{ steps.git_tag.outputs.GIT_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
